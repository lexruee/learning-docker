version: '3'

services:
    db:
        image: mariadb:latest
        volumes:
            - /var/dc-test-db:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: geheim
        restart: always

    wordpress:
        image: wordpress:latest
        volumes:
            - /var/dc-test-www:/var/www/html
        ports:
            - "8082:80"
        environment:
            WORDPRESS_DB_HOST: db:3306
            WORDPRESS_DB_PASSWORD: geheim
        restart: always